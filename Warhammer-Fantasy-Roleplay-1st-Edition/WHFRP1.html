<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="WHFRP1.css">
</head>
<body class="charsheet" style="display: block;">


<div>
  <img src="https://i.imgur.com/yXgvZ1G.png" height="120" width="240" alt="Warhammer Fantasy Roleplay (2nd edition)">
</div>

<div class="col-12">
  <div class="col-3">
    <label>Name<br/>
    <input type="text" name="Name"/>
    </label>
  </div>
  <div class="col-2">
    <label>Alignment<br/>
    <input type="text" name="Alignment"/>
    </label>
  </div>
  <div class="col-7">
    <label>Description<br/>
    <input type="text" name="Description"/>
    </label>
  </div>
</div>

<div class="col-12">
  <div class="col-1">
    <label>Age<br/>
    <input type="text" name="Age"/>
    </label>
  </div>
  <div class="col-1">
    <label>Height<br/>
    <input type="text" name="Height"/>
    </label>
  </div>
  <div class="col-1">
    <label>Weight<br/>
    <input type="text" name="Weight"/>
    </label>
  </div>
  <div class="col-1">
    <label>Hair<br/>
    <input type="text" name="Hair"/>
    </label>
  </div>
  <div class="col-1">
    <label>Eyes<br/>
    <input type="text" name="Eyes"/>
    </label>

  </div>
  <div class="col-1">
    <label>Gender<br/>
    <input type="text" name="Gender"/>
    </label>
  </div>
  <div class="col-1">
    <label>Race<br/>
    <input type="text" name="Race"/>
    </label>
  </div>
  <div class="col-5">
    <label>Career Class<br/>
    <input type="text" name="Career Class"/>
    </label>
  </div>

<div class="row">
  <div class="col-4">
    <label>Current Career<br/>
    <input type="text" name="Current Career"/>
    </label>
  </div>
  <div class="col-4">
    <label>Career Path<br/>
    <input type="text" name="Career Path"/>
    </label>
  </div>
  <div class="col-4">
    <label>Career Exits<br/>
    <input type="text" name="Career Exits"/>
    </label>
  </div>
</div>

<div class="row">

</div>
<div calss="row">
  <br><br>
</div>
<div class="row">
  <table>
    <tr>
      <th>Profiles</th>
      <th>M</th>
      <th>Ws</th>
      <th>Bs</th>
      <th>S</th>
      <th>T</th>
      <th>W</th>
      <th>I</th>
      <th>A</th>
      <th>Dex</th>
      <th>Ld</th>
      <th>Int</th>
      <th>Cl</th>
      <th>Wp</th>
      <th>Fel</th>
    </tr>
    <tr>
      <td>Basic</td>
      <td><input type="number" name="attr_MovementBasic" placeholder="0"/></td>
      <td><input type="number" name="attr_WeaponSkillBasic" /></td>
      <td><input type="number" name="attr_BallisticSkillBasic" /></td>
      <td><input type="number" name="attr_StrengthBasic" /></td>
      <td><input type="number" name="attr_ToughnessBasic" /></td>
      <td><input type="number" name="attr_WoundsBasic" /></td>
      <td><input type="number" name="attr_InitiativeBasic" /></td>
      <td><input type="number" name="attr_AttacksBasic" /></td>
      <td><input type="number" name="attr_DexterityBasic" /></td>
      <td><input type="number" name="attr_LeadershipBasic" /></td>
      <td><input type="number" name="attr_IntelligenceBasic" /></td>
      <td><input type="number" name="attr_CoolBasic" /></td>
      <td><input type="number" name="attr_WillPowerBasic" /></td>
      <td><input type="number" name="attr_FellowshipBasic" /></td>
    </tr>
    <tr>
      <td>Advances</td>
      <td><input type="number" name="attr_MovementAdvances" placeholder="0"/></td>
      <td><input type="number" name="attr_WeaponSkillAdvances" /></td>
      <td><input type="number" name="attr_BallisticSkillAdvances"/></td>
      <td><input type="number" name="attr_StrengthAdvances"/></td>
      <td><input type="number" name="attr_ToughnessAdvances"/></td>
      <td><input type="number" name="attr_WoundsAdvances"/></td>
      <td><input type="number" name="attr_InitiativeAdvances" /></td>
      <td><input type="number" name="attr_AttacksAdvances" /></td>
      <td><input type="number" name="attr_DexterityAdvances" /></td>
      <td><input type="number" name="attr_LeadershipAdvances" /></td>
      <td><input type="number" name="attr_IntelligenceAdvances" /></td>
      <td><input type="number" name="attr_CoolAdvances" /></td>
      <td><input type="number" name="attr_WillPowerAdvances" /></td>
      <td><input type="number" name="attr_FellowshipAdvances" /></td>
    </tr>
    <tr>
      <td>Advances Taken</td>
      <td><input type="number" name="attr_MovementTaken" value="0"/></td>
      <td><input type="number" name="attr_WeaponSkillTaken" value="0"/></td>
      <td><input type="number" name="attr_BallisticSkillTaken" value="0"/></td>
      <td><input type="number" name="attr_StrengthTaken" value="0"/></td>
      <td><input type="number" name="attr_ToughnessTaken" value="0"/></td>
      <td><input type="number" name="attr_WoundsTaken" value="0"/></td>
      <td><input type="number" name="attr_InitiativeTaken" value="0"/></td>
      <td><input type="number" name="attr_AttacksTaken" value="0"/></td>
      <td><input type="number" name="attr_DexterityTaken" value="0"/></td>
      <td><input type="number" name="attr_LeadershipTaken" value="0"/></td>
      <td><input type="number" name="attr_IntelligenceTaken" value="0"/></td>
      <td><input type="number" name="attr_CoolTaken" value="0"/></td>
      <td><input type="number" name="attr_WillPowerTaken" value="0"/></td>
      <td><input type="number" name="attr_FellowshipTaken" value="0"/></td>
    </tr>
    <tr>
      <td>Current</td>
      <td><input type="number" name="attr_MovementCurrent" value="@{MovementBasic}+@{MovementTaken}" disabled="true"/></td>
      <td><input type="number" name="attr_WeaponSkillCurrent" value="@{WeaponSkillBasic}+@{WeaponSkillTaken}" disabled="true"/></td>
      <td><input type="number" name="attr_BallisticSkillCurrent" value="@{BallisticSkillBasic}+@{BallisticSkillTaken}" disabled="true"/></td>
      <td><input type="number" name="attr_StrengthCurrent" value="@{StrengthBasic}+@{StrengthTaken}" disabled="true"/></td>
      <td><input type="number" name="attr_ToughnessCurrent" value="@{ToughnessBasic}+@{ToughnessTaken}" disabled="true"/></td>
      <td><input type="number" name="attr_WoundsCurrent" value="@{WoundsBasic}+@{WoundsTaken}" disabled="true"/></td>
      <td><input type="number" name="attr_InitiativeCurrent" value="@{InitiativeBasic}+@{InitiativeTaken}" disabled="true"/></td>
      <td><input type="number" name="attr_AttacksCurrent" value="@{AttacksBasic}+@{AttacksTaken}" disabled="true"/></td>
      <td><input type="number" name="attr_DexterityCurrent" value="@{DexterityBasic}+@{DexterityTaken}" disabled="true"/></td>
      <td><input type="number" name="attr_LeadershipCurrent" value="@{LeadershipBasic}+@{LeadershipTaken}" disabled="true"/></td>
      <td><input type="number" name="attr_IntelligenceCurrent" value="@{IntelligenceBasic}+@{IntelligenceTaken}" disabled="true"/></td>
      <td><input type="number" name="attr_CoolCurrent" value="@{CoolBasic}+@{CoolTaken}" disabled="true"/></td>
      <td><input type="number" name="attr_WillPowerCurrent" value="@{WillPowerBasic}+@{WillPowerTaken}" disabled="true"/></td>
      <td><input type="number" name="attr_FellowshipCurrent" value="@{FellowshipBasic}+@{FellowshipTaken}" disabled="true"/></td>
    </tr>
  </table>
</div>

</body>
</html>
